    <script>
        // Mapping Couleurs/Textes
        const THEMES = {
            ok: { badge: 'bg-pastel-green/30 text-green-800', dot: 'bg-green-500', glow: 'bg-pastel-green', border: 'border-green-100', text: 'Op√©rationnel' },
            warning: { badge: 'bg-pastel-yellow/50 text-yellow-800', dot: 'bg-yellow-500', glow: 'bg-pastel-yellow', border: 'border-yellow-100', text: 'Perturb√©' },
            error: { badge: 'bg-pastel-red/30 text-red-800', dot: 'bg-red-500', glow: 'bg-pastel-red', border: 'border-red-100', text: 'Panne majeure' },
            maint: { badge: 'bg-pastel-blue/30 text-blue-800', dot: 'bg-blue-500', glow: 'bg-pastel-blue', border: 'border-blue-100', text: 'Maintenance' }
        };

        async function init() {
            try {
                const rawUrl = '/status.json';
                
                // On ajoute un timestamp pour √©viter que le navigateur garde une vieille version en cache
                const response = await fetch(rawUrl + '?t=' + Date.now());

                if (!response.ok) throw new Error("Erreur r√©seau");
                const data = await response.json();

                updateHeader(data);
                renderMaintenance(data.maintenance);
                renderServices(data.services);
                
                // Date
                const date = new Date(data.lastUpdated);
                document.getElementById('last-updated').innerText = date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});

            } catch (error) {
                console.error(error);
                document.getElementById('global-badge').innerHTML = `<span class="text-red-500 font-bold">Impossible de charger le statut</span>`;
            }
        }

        function updateHeader(data) {
            // D√©termine le statut le plus grave
            let globalStatus = 'ok';
            if (data.services.some(s => s.status === 'error')) globalStatus = 'error';
            else if (data.services.some(s => s.status === 'warning')) globalStatus = 'warning';
            else if (data.maintenance && data.maintenance.active) globalStatus = 'maint';

            const theme = THEMES[globalStatus];
            
            // Update Glow
            document.getElementById('hero-glow').className = `absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[400px] rounded-full blur-[120px] opacity-20 -z-10 transition-colors duration-1000 ${theme.glow}`;
            
            // Update Badge
            const badgeHtml = `
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${theme.dot} opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 ${theme.dot}"></span>
                </span>
                <span class="font-bold text-sm">${globalStatus === 'ok' ? 'Tous les syst√®mes sont op√©rationnels' : theme.text}</span>
            `;
            const badgeEl = document.getElementById('global-badge');
            badgeEl.className = `inline-flex items-center gap-3 border px-6 py-3 rounded-full mb-8 animate-float transition-all duration-500 ${theme.badge} border-opacity-50`;
            badgeEl.innerHTML = badgeHtml;
        }

        function renderMaintenance(maint) {
            const section = document.getElementById('maintenance-section');
            if (!maint || !maint.active) return;

            section.innerHTML = `
                <div class="bg-white border border-blue-100 rounded-[32px] p-8 relative overflow-hidden shadow-sm">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-pastel-blue rounded-full blur-[80px] opacity-40 pointer-events-none"></div>
                    <div class="flex items-start gap-4 relative z-10">
                        <div class="w-12 h-12 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center text-2xl flex-shrink-0">üõ†Ô∏è</div>
                        <div>
                            <h3 class="font-bold text-xl text-blue-900">${maint.title}</h3>
                            <p class="text-blue-700/80 font-medium mt-1">${maint.message}</p>
                        </div>
                    </div>
                </div>
            `;
            section.classList.remove('hidden');
        }

        function renderServices(services) {
            const container = document.getElementById('services-grid');
            container.innerHTML = ''; // Clear skeletons

            services.forEach((service, index) => {
                const theme = THEMES[service.status] || THEMES.ok;
                const delay = index * 100; // Stagger effect

                // G√©n√©ration des barres
                let bars = service.history.map((val, i) => {
                    const opacity = 0.3 + (i / service.history.length) * 0.7;
                    const color = val === 1 ? 'bg-green-400' : (val === 0.5 ? 'bg-yellow-400' : 'bg-red-400');
                    return `<div class="w-1 h-8 rounded-sm ${color} flex-1 mx-[1px] transition-all hover:scale-y-125 origin-bottom" style="opacity: ${opacity}"></div>`;
                }).join('');

                const html = `
                <div class="bg-white border ${service.status === 'ok' ? 'border-gray-100' : theme.border} rounded-3xl p-6 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 opacity-0 animate-slide-up" style="animation-delay: ${delay}ms; animation-fill-mode: forwards;">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-secondary rounded-2xl flex items-center justify-center text-3xl group-hover:scale-110 transition duration-300 shadow-inner">
                                ${service.icon}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg leading-tight">${service.name}</h3>
                                <p class="text-xs text-gray-400 font-mono mt-0.5">${service.displayUrl}</p>
                            </div>
                        </div>
                        <div class="${theme.badge} px-3 py-1.5 rounded-xl text-xs font-bold border border-opacity-20 border-current flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full ${theme.dot} ${service.status === 'ok' ? 'animate-pulse' : ''}"></span>
                            ${theme.text}
                        </div>
                    </div>
                    
                    <div class="mt-auto">
                        <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">
                            <span>24H History</span>
                            <span class="${service.status === 'ok' ? 'text-green-600' : 'text-gray-600'}">${service.uptime}</span>
                        </div>
                        <div class="flex items-end h-8 w-full bg-gray-50/50 rounded-lg px-1 py-1 overflow-hidden">
                            ${bars}
                        </div>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // D√©marrage avec un petit d√©lai pour voir le skeleton (optionnel, pour l'effet)
        setTimeout(init, 500); 
    </script>
